<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Giphy Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(69, 190, 170) ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> Giphy Search</strong>
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="giphy-list-alt"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="giphy-search"></i> Search</button>
                            <button class="btn btn-default" id="clear-all">
                                <i class="giphy-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-12">
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <strong>
                                <i class="giphy-table list-group" id=""></i> buttons</strong>
                        </div>
                        <div class="card-body" id="buttons-view">
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="giphy-table"></i> Results</strong>
                    </div>
                    <div class="card-body" id="giphy-section">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/logic.js"></script>
</body>

</html>
